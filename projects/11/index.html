<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="js.js"></script>
    <link rel="stylesheet" href="css.css">

    <title>Data Production</title>
</head>

<body style="background-color: #99CCFF">
    <div class="container bg-white border rounded my-3">
        <div class="row my-3 text-center">
            <div class="col">
                <h1>Data Production</h1>
            </div>
        </div>
        <div class="row my-3">
            <div class="col-4">
                <div class="sticky-top">
                    <div class="card">
                        <div class="card-header">Inserisci</div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="usr">IDCommessa:</label>
                                <input type="text" class="form-control" id="txtIdCommessa" placeholder="IDCommessa">
                            </div>
                            <div class="form-group">
                                <label for="usr">Nr Pezzi realizzati:</label>
                                <input type="text" class="form-control" id="txtPezziOk" placeholder="Nr Pezzi realizzati">
                            </div>
                            <div class="form-group">
                                <label for="usr">Nr Pezzi Scarti:</label>
                                <input type="text" class="form-control" id="txtPezziKo" placeholder="Nr Pezzi Scarti">
                            </div>
                            <button type="button" id="btnInserisci" class="btn btn-primary btn-block">Inserisci</button>
                        </div>
                    </div>
                    <div id="allert-container"></div>
                </div>
            </div>
            <div class="col-8">
                <div class="mb-3 sticky-top">
                    <input class="form-control" id="myInput" type="text" placeholder="Search..">
                </div>
                <table class="table .table-hover table-bordered">
                    <thead class="thead-dark">
                        <tr>
                            <th class="sticky-top sticky-top1">IDCommessa</th>
                            <th class="sticky-top sticky-top1">Nr Pezzi realizzati</th>
                            <th class="sticky-top sticky-top1">Nr Pezzi Scarti</th>
                            <th class="sticky-top sticky-top1">Data ultmo aggiornamento</th>
                        </tr>
                    </thead>
                    <tbody id="tblProduction">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
